<!DOCTYPE html>
<html>
<head>
    <title>Security Alert</title>
    <style>
        body {
            background: #2b0000;
            color: #ff3333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 45px;
            text-shadow: 0 0 10px #ff0000;
        }
        p {
            font-size: 22px;
            margin-top: 20px;
        }
        .blink {
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 class="blink">⚠️ WARNING ⚠️</h1>
    <p><strong>Malicious QR Code Detected!</strong></p>
    <p>Your device is at risk. Do NOT trust unknown QR codes.</p>
    <p>This is a <strong>Cyber Security Demo</strong> — No real harm is done.</p>

</body>
</html>
